<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <img class="logo" src="/Imagenes/Logo.png" alt="Logo de Alura">
            <h1 class="titulo">Encriptador/Desencriptador</h1>
        </header>
        
        <main>
            <section class="cajasTexto"> 
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div>
                    <h6 class="informacion">&#9888 Solo letras min√∫sculas y sin acentos</h6>
                </div>
                <textarea class="mensaje" cols="20" rows="10"></textarea>   
            </section>

            <section class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
            </section>
        </main> 
        <script src="/script.js"></script>
        <script src="https://unpkg.com/sweetalert2@9.5.3/dist/sweetalert2.all.min.js"></script>
    </body>
